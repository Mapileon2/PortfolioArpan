<!-- Add these scripts before closing </body> tag -->
<script src="https://upload-widget.cloudinary.com/global/all.js"></script>
<script src="admin-dashboard-carousel-integration.js"></script>

<script>
// Enhanced drag and drop for carousel
document.addEventListener('DOMContentLoaded', () => {
    const dropZone = document.getElementById('carouselDropZone');
    if (dropZone) {
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type.startsWith('image/')
            );
            
            if (files.length > 0 && window.adminCarousel) {
                window.adminCarousel.uploadFilesDirect(files);
            }
        });
    }
});
</script>
