<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Case Study Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">🔧 Admin Case Study Fix Test</h1>
            <p class="text-gray-600 mb-4">Testing the improved case study sync between editor and admin dashboard</p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <button onclick="testSync()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    🔄 Test Sync
                </button>
                <button onclick="createTestCase()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    ➕ Create Test Case
                </button>
                <button onclick="loadCaseStudies()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    📖 Load Case Studies
                </button>
                <button onclick="clearStorage()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    🗑️ Clear Storage
                </button>
            </div>
        </div>

        <!-- Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-blue-500 text-white rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white text-opacity-80">Total Case Studies</p>
                        <p id="totalCaseStudies" class="text-3xl font-bold">0</p>
                    </div>
                    <i class="fas fa-book text-3xl text-white text-opacity-60"></i>
                </div>
            </div>
            
            <div class="bg-green-500 text-white rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white text-opacity-80">Published</p>
                        <p id="publishedCaseStudies" class="text-3xl font-bold">0</p>
                    </div>
                    <i class="fas fa-check text-3xl text-white text-opacity-60"></i>
                </div>
            </div>
            
            <div class="bg-yellow-500 text-white rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white text-opacity-80">Drafts</p>
                        <p id="draftCaseStudies" class="text-3xl font-bold">0</p>
                    </div>
                    <i class="fas fa-edit text-3xl text-white text-opacity-60"></i>
                </div>
            </div>
            
            <div class="bg-purple-500 text-white rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white text-opacity-80">Featured</p>
                        <p id="featuredCaseStudies" class="text-3xl font-bold">0</p>
                    </div>
                    <i class="fas fa-star text-3xl text-white text-opacity-60"></i>
                </div>
            </div>
        </div>

        <!-- Case Studies Display -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">📚 Case Studies</h2>
            <div id="caseStudiesContainer" data-case-studies-container class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="text-center py-8 col-span-full">
                    <i class="fas fa-spinner fa-spin text-gray-400 text-4xl mb-4"></i>
                    <p class="text-gray-500">Loading case studies...</p>
                </div>
            </div>
        </div>

        <!-- Debug Log -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">📝 Debug Log</h2>
            <div id="debugLog" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-auto">
                <div>Debug session started...</div>
            </div>
        </div>
    </div>

    <!-- Load Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Load the improved sync fix -->
    <script src="fix-case-study-sync-improved.js"></script>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-blue-400',
                success: 'text-green-400',
                error: 'text-red-400',
                warning: 'text-yellow-400'
            };
            
            const entry = document.createElement('div');
            entry.className = colors[type] || 'text-green-400';
            entry.textContent = `[${timestamp}] ${message}`;
            
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateMetrics() {
            if (window.caseStudyStorage) {
                const stats = window.caseStudyStorage.getStats();
                
                document.getElementById('totalCaseStudies').textContent = stats.total;
                document.getElementById('publishedCaseStudies').textContent = stats.published;
                document.getElementById('draftCaseStudies').textContent = stats.draft;
                document.getElementById('featuredCaseStudies').textContent = stats.featured;
                
                log(`📊 Metrics updated: ${stats.total} total, ${stats.published} published, ${stats.draft} drafts, ${stats.featured} featured`, 'success');
            }
        }

        async function testSync() {
            log('🔄 Testing case study sync...', 'info');
            
            try {
                const response = await fetch('/api/case-studies');
                const data = await response.json();
                
                log(`📨 API Response: ${response.status}`, response.ok ? 'success' : 'warning');
                log(`📊 Data source: ${data.source || 'server'}`, 'info');
                log(`📚 Case studies found: ${data.data ? data.data.length : 0}`, 'info');
                
                if (data.success && data.data) {
                    updateMetrics();
                    renderCaseStudies(data.data);
                } else {
                    log('❌ No case studies returned', 'error');
                }
                
            } catch (error) {
                log(`❌ Error testing sync: ${error.message}`, 'error');
            }
        }

        async function createTestCase() {
            log('➕ Creating test case study...', 'info');
            
            const testCase = {
                project_title: `Test Case Study ${Date.now()}`,
                caseStudyTitle: `Test Case Study ${Date.now()}`,
                heroTitle: 'Test Hero Title',
                heroSubtitle: 'This is a test case study created from the admin panel',
                overviewDescription: 'Test overview description',
                problemDescription: 'Test problem description',
                processDescription: 'Test process description',
                showcaseDescription: 'Test showcase description',
                reflectionDescription: 'Test reflection description',
                status: 'published',
                featured: Math.random() > 0.5
            };
            
            try {
                const response = await fetch('/api/case-studies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testCase)
                });
                
                const result = await response.json();
                
                log(`📨 Create Response: ${response.status}`, response.ok ? 'success' : 'error');
                log(`📊 Data source: ${result.source || 'server'}`, 'info');
                
                if (result.success) {
                    log(`✅ Test case study created: ${result.data.id}`, 'success');
                    updateMetrics();
                    loadCaseStudies();
                } else {
                    log(`❌ Failed to create test case study: ${result.message}`, 'error');
                }
                
            } catch (error) {
                log(`❌ Error creating test case: ${error.message}`, 'error');
            }
        }

        async function loadCaseStudies() {
            log('📖 Loading case studies...', 'info');
            
            try {
                const response = await fetch('/api/case-studies');
                const data = await response.json();
                
                log(`📨 Load Response: ${response.status}`, response.ok ? 'success' : 'warning');
                log(`📊 Data source: ${data.source || 'server'}`, 'info');
                
                if (data.success && data.data) {
                    log(`📚 Loaded ${data.data.length} case studies`, 'success');
                    renderCaseStudies(data.data);
                    updateMetrics();
                } else {
                    log('❌ No case studies loaded', 'error');
                    renderNoCaseStudies();
                }
                
            } catch (error) {
                log(`❌ Error loading case studies: ${error.message}`, 'error');
                renderNoCaseStudies();
            }
        }

        function renderCaseStudies(caseStudies) {
            const container = document.getElementById('caseStudiesContainer');
            
            if (caseStudies.length === 0) {
                renderNoCaseStudies();
                return;
            }

            const caseStudyCards = caseStudies.map(caseStudy => `
                <div class="bg-white rounded-lg shadow-sm border p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-start justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">
                            ${caseStudy.project_title || caseStudy.caseStudyTitle || 'Untitled'}
                        </h3>
                        <div class="flex items-center space-x-2">
                            <span class="px-2 py-1 text-xs rounded-full ${
                                caseStudy.status === 'published' ? 'bg-green-100 text-green-800' :
                                caseStudy.status === 'draft' ? 'bg-yellow-100 text-yellow-800' :
                                'bg-gray-100 text-gray-800'
                            }">
                                ${caseStudy.status || 'unknown'}
                            </span>
                            ${caseStudy.featured ? '<i class="fas fa-star text-yellow-500"></i>' : ''}
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm mb-4">
                        ${caseStudy.heroSubtitle || caseStudy.overviewDescription || 'No description available'}
                    </p>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span>Created: ${new Date(caseStudy.created_at).toLocaleDateString()}</span>
                        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">
                            ID: ${caseStudy.id.substring(0, 8)}...
                        </span>
                    </div>
                </div>
            `).join('');

            container.innerHTML = caseStudyCards;
        }

        function renderNoCaseStudies() {
            const container = document.getElementById('caseStudiesContainer');
            container.innerHTML = `
                <div class="text-center py-8 col-span-full">
                    <i class="fas fa-book text-gray-400 text-4xl mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No Case Studies Yet</h3>
                    <p class="text-gray-500 mb-4">Create your first case study to get started.</p>
                    <button onclick="createTestCase()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Create Test Case Study
                    </button>
                </div>
            `;
        }

        function clearStorage() {
            log('🗑️ Clearing localStorage...', 'warning');
            
            localStorage.removeItem('portfolio_case_studies');
            
            // Reinitialize storage
            if (window.caseStudyStorage) {
                window.caseStudyStorage.caseStudies = [];
            }
            
            updateMetrics();
            renderNoCaseStudies();
            
            log('✅ Storage cleared', 'success');
        }

        // Listen for case study updates
        window.addEventListener('caseStudiesUpdated', (event) => {
            log('🔄 Case studies updated event received', 'info');
            updateMetrics();
            loadCaseStudies();
        });

        // Initialize
        window.addEventListener('load', () => {
            log('🚀 Test page loaded', 'success');
            
            // Wait for sync fix to load
            setTimeout(() => {
                log('🔧 Initializing test...', 'info');
                updateMetrics();
                loadCaseStudies();
            }, 1500);
        });
    </script>
</body>
</html>
