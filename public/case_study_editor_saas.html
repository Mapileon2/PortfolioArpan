<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Case Study Editor - Production Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --ghibli-blue: #6bb2e2;
            --ghibli-green: #a5d6a7;
            --ghibli-yellow: #fff59d;
            --ghibli-red: #ef9a9a;
            --ghibli-purple: #ce93d8;
            --ghibli-orange: #ffcc80;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .ghibli-font { font-family: 'Gochi Hand', cursive; }
        .handwriting { font-family: 'Patrick Hand', cursive; }
        
        .editor-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .section-header {
            background: linear-gradient(135deg, var(--ghibli-blue), var(--ghibli-green));
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 1.5rem;
        }
        
        .form-input {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--ghibli-blue);
            box-shadow: 0 0 0 3px rgba(107, 178, 226, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--ghibli-blue), var(--ghibli-green));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 178, 226, 0.3);
        }
        
        .section-toggle {
            transform: scale(1.2);
            accent-color: var(--ghibli-blue);
        }
        
        .section-content {
            transition: all 0.3s ease;
        }
        
        .section-content.hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .section-content.visible {
            opacity: 1;
            max-height: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show { transform: translateX(0); }
        .notification.success { background: linear-gradient(135deg, #10b981, #059669); }
        .notification.error { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .notification.warning { background: linear-gradient(135deg, #f59e0b, #d97706); }
    </style>
</head>
<body>
    <!-- Authentication Check -->
    <div id="authCheck" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <i class="fas fa-lock text-4xl text-blue-500 mb-4"></i>
                <h2 class="text-2xl font-bold mb-4">Authentication Required</h2>
                <p class="text-gray-600 mb-6">Please log in to access the case study editor.</p>
                <button id="loginBtn" class="btn-primary w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i>Go to Login
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Main Editor (Hidden until authenticated) -->
    <div id="mainEditor" class="hidden">
        <!-- Navigation -->
        <nav class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg shadow-lg sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold ghibli-font" style="color: var(--ghibli-blue);">
                            <i class="fas fa-magic mr-2"></i>SaaS Case Study Editor
                        </h1>
                        <div class="text-sm text-gray-600">
                            <span id="saveStatus" class="font-medium">Ready</span>
                            <span id="timestampInfo" class="ml-2 text-xs text-gray-500"></span>
                        </div>
                        <div class="text-sm text-blue-600">
                            <span id="userInfo" class="font-medium"></span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button id="saveBtn" class="btn-primary">
                            <i class="fas fa-save mr-2"></i>Save
                        </button>
                        <button id="publishBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition">
                            <i class="fas fa-rocket mr-2"></i>Publish
                        </button>
                        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 py-8">
            <!-- Case Study Selection -->
            <div class="editor-card mb-8">
                <div class="section-header">
                    <h2 class="text-xl font-bold ghibli-font">
                        <i class="fas fa-file-alt mr-2"></i>Case Study Management
                    </h2>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Select Case Study</label>
                            <select id="caseStudySelect" class="form-input w-full">
                                <option value="">Create New Case Study</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Case Study Title *</label>
                            <input type="text" id="caseStudyTitle" class="form-input w-full" placeholder="Enter case study title" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section Controls -->
            <div class="editor-card mb-8">
                <div class="section-header">
                    <h2 class="text-xl font-bold ghibli-font">
                        <i class="fas fa-toggle-on mr-2"></i>Section Configuration
                    </h2>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <label class="flex items-center p-4 bg-blue-50 rounded-lg cursor-pointer hover:bg-blue-100 transition">
                            <input type="checkbox" id="heroEnabled" class="section-toggle mr-3" checked data-section="hero">
                            <div>
                                <i class="fas fa-star text-yellow-500 mr-2"></i>
                                <span class="font-medium">Hero</span>
                            </div>
                        </label>
                        <label class="flex items-center p-4 bg-green-50 rounded-lg cursor-pointer hover:bg-green-100 transition">
                            <input type="checkbox" id="overviewEnabled" class="section-toggle mr-3" checked data-section="overview">
                            <div>
                                <i class="fas fa-info-circle text-green-500 mr-2"></i>
                                <span class="font-medium">Overview</span>
                            </div>
                        </label>
                        <label class="flex items-center p-4 bg-red-50 rounded-lg cursor-pointer hover:bg-red-100 transition">
                            <input type="checkbox" id="problemEnabled" class="section-toggle mr-3" checked data-section="problem">
                            <div>
                                <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                                <span class="font-medium">Problem</span>
                            </div>
                        </label>
                        <label class="flex items-center p-4 bg-purple-50 rounded-lg cursor-pointer hover:bg-purple-100 transition">
                            <input type="checkbox" id="processEnabled" class="section-toggle mr-3" checked data-section="process">
                            <div>
                                <i class="fas fa-cogs text-purple-500 mr-2"></i>
                                <span class="font-medium">Process</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Main Editor Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column - Form Sections -->
                <div class="lg:col-span-2 space-y-8">
                    
                    <!-- Hero Section -->
                    <div id="heroSection" class="editor-card section-content visible">
                        <div class="section-header">
                            <h3 class="text-lg font-bold ghibli-font">
                                <i class="fas fa-star mr-2"></i>Hero Section
                            </h3>
                        </div>
                        <div class="p-6 space-y-6">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Hero Title *</label>
                                <input type="text" id="heroTitle" class="form-input w-full" placeholder="Enter compelling title" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Hero Description</label>
                                <textarea id="heroDescription" rows="4" class="form-input w-full" placeholder="Detailed introduction to your case study"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Hero Image</label>
                                <div class="border-2 border-dashed border-blue-300 rounded-lg p-6 text-center">
                                    <i class="fas fa-cloud-upload-alt text-3xl text-blue-500 mb-2"></i>
                                    <p class="text-gray-600 mb-2">Upload Hero Image</p>
                                    <input type="file" id="heroImageInput" accept="image/*" class="hidden">
                                    <button type="button" id="uploadHeroBtn" class="btn-primary">
                                        <i class="fas fa-upload mr-2"></i>Choose Image
                                    </button>
                                </div>
                                <div id="heroImagePreview" class="mt-4 hidden">
                                    <img id="heroImageImg" class="w-full h-48 object-cover rounded-lg">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Other sections would go here -->

                </div>

                <!-- Right Column - Live Preview -->
                <div class="space-y-8">
                    <div class="editor-card">
                        <div class="section-header">
                            <h3 class="text-lg font-bold ghibli-font">
                                <i class="fas fa-eye mr-2"></i>Live Preview
                            </h3>
                        </div>
                        <div class="p-4">
                            <div id="livePreview" class="bg-white rounded-lg p-6 min-h-96 max-h-96 overflow-y-auto">
                                <div class="text-center text-gray-500 py-12">
                                    <i class="fas fa-magic text-4xl mb-4" style="color: var(--ghibli-blue);"></i>
                                    <p class="text-lg handwriting">Start editing to see the magic!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load SaaS Service -->
    <script src="js/saas-case-study-service.js"></script>
    
    <!-- Load Enhanced Case Study Service -->
    <script src="js/enhanced-case-study-service.js"></script>
    
    <!-- Load Concurrent Update Handler -->
    <script src="js/concurrent-update-handler.js"></script>
    
    <!-- Load Timestamp Utilities -->
    <script src="js/timestamp-utils.js"></script>
    
    <!-- Load API Consolidation Modules -->
    <script src="js/error-handler.js"></script>
    <script src="js/api-consolidator.js"></script>
    <script src="js/standardized-hooks.js"></script>
    
    <!-- Load API Error Handler -->
    <script src="js/api-error-handler.js"></script>
    
    <!-- Load Notification System -->
    <script src="js/notification-system.js"></script>
    
    <script>
        /**
         * SaaS Case Study Editor - Complete Integration
         * Senior Software Engineer Implementation
         */
        class SaaSCaseStudyEditor {
            constructor() {
                this.currentCaseStudy = null;
                this.isDirty = false;
                this.autoSaveInterval = null;
                this.previewUpdateTimeout = null;
                
                this.init();
            }

            async init() {
                try {
                    console.log('🚀 Initializing SaaS Case Study Editor...');
                    
                    // Check authentication
                    if (!window.saasService.isAuthenticated()) {
                        this.showAuthRequired();
                        return;
                    }
                    
                    // Show main editor
                    this.showMainEditor();
                    
                    // Setup event listeners
                    this.setupEventListeners();
                    
                    // Load user's case studies
                    await this.loadCaseStudies();
                    
                    // Setup auto-save
                    this.setupAutoSave();
                    
                    // Setup live preview
                    this.setupLivePreview();
                    
                    // Display user info
                    this.displayUserInfo();
                    
                    this.showNotification('success', 'Editor Ready', 'SaaS Case Study Editor loaded successfully');
                    console.log('✅ SaaS Case Study Editor ready!');
                    
                } catch (error) {
                    console.error('❌ Failed to initialize editor:', error);
                    this.showNotification('error', 'Initialization Failed', error.message);
                }
            }

            showAuthRequired() {
                document.getElementById('authCheck').classList.remove('hidden');
                document.getElementById('mainEditor').classList.add('hidden');
            }

            showMainEditor() {
                document.getElementById('authCheck').classList.add('hidden');
                document.getElementById('mainEditor').classList.remove('hidden');
            }

            displayUserInfo() {
                const user = window.saasService.getCurrentUser();
                if (user) {
                    document.getElementById('userInfo').textContent = `${user.full_name} (${user.subscription_tier})`;
                }
            }

            setupEventListeners() {
                // Authentication
                document.getElementById('loginBtn').addEventListener('click', () => {
                    window.location.href = '/admin-login-v2.html';
                });

                document.getElementById('logoutBtn').addEventListener('click', async () => {
                    await window.saasService.logout();
                    window.location.href = '/admin-login-v2.html';
                });

                // Case study management
                document.getElementById('saveBtn').addEventListener('click', () => this.saveCaseStudy());
                document.getElementById('publishBtn').addEventListener('click', () => this.publishCaseStudy());
                
                document.getElementById('caseStudySelect').addEventListener('change', (e) => {
                    if (e.target.value) {
                        this.loadCaseStudy(e.target.value);
                    } else {
                        this.createNewCaseStudy();
                    }
                });

                // Section toggles
                document.querySelectorAll('.section-toggle').forEach(toggle => {
                    toggle.addEventListener('change', (e) => {
                        const sectionName = e.target.dataset.section;
                        const isEnabled = e.target.checked;
                        this.toggleSectionVisibility(sectionName, isEnabled);
                        this.markDirty();
                        this.debouncedUpdatePreview();
                    });
                });

                // Form inputs
                document.querySelectorAll('.form-input').forEach(input => {
                    input.addEventListener('input', () => {
                        this.markDirty();
                        this.debouncedUpdatePreview();
                    });
                });

                // Image upload
                document.getElementById('uploadHeroBtn').addEventListener('click', () => {
                    document.getElementById('heroImageInput').click();
                });

                document.getElementById('heroImageInput').addEventListener('change', (e) => {
                    if (e.target.files[0]) {
                        this.uploadImage(e.target.files[0], 'hero');
                    }
                });
            }

            async loadCaseStudies() {
                try {
                    const response = await window.saasService.getCaseStudies();
                    const select = document.getElementById('caseStudySelect');
                    
                    // Clear existing options except first
                    while (select.children.length > 1) {
                        select.removeChild(select.lastChild);
                    }
                    
                    response.data.forEach(caseStudy => {
                        const option = document.createElement('option');
                        option.value = caseStudy.id;
                        option.textContent = caseStudy.project_title;
                        select.appendChild(option);
                    });
                    
                    console.log(`✅ Loaded ${response.data.length} case studies`);
                    
                } catch (error) {
                    console.error('❌ Failed to load case studies:', error);
                    this.showNotification('error', 'Load Failed', 'Failed to load case studies');
                }
            }

            async loadCaseStudy(id) {
                try {
                    this.updateSaveStatus('Loading...');
                    
                    const response = await window.saasService.getCaseStudy(id);
                    this.currentCaseStudy = response.data;
                    
                    // Populate form
                    this.populateForm(response.data);
                    
                    this.isDirty = false;
                    this.updateSaveStatus('Loaded');
                    this.updateLivePreview();
                    
                    this.showNotification('success', 'Loaded', 'Case study loaded successfully');
                    
                } catch (error) {
                    console.error('❌ Failed to load case study:', error);
                    this.showNotification('error', 'Load Failed', error.message);
                }
            }

            populateForm(caseStudy) {
                document.getElementById('caseStudyTitle').value = caseStudy.project_title || '';
                
                const sections = caseStudy.sections || {};
                
                // Hero section
                if (sections.hero) {
                    document.getElementById('heroTitle').value = sections.hero.title || '';
                    document.getElementById('heroDescription').value = sections.hero.description || '';
                    document.getElementById('heroEnabled').checked = sections.hero.enabled !== false;
                    
                    if (sections.hero.image) {
                        this.showImagePreview('hero', sections.hero.image);
                    }
                }
                
                // Update section visibility
                this.updateSectionVisibility();
            }

            createNewCaseStudy() {
                this.currentCaseStudy = null;
                
                // Clear form
                document.querySelectorAll('.form-input').forEach(input => {
                    if (input.type !== 'checkbox') {
                        input.value = '';
                    }
                });
                
                // Reset checkboxes
                document.querySelectorAll('.section-toggle').forEach(toggle => {
                    toggle.checked = true;
                });
                
                // Clear image previews
                document.getElementById('heroImagePreview').classList.add('hidden');
                
                this.updateSectionVisibility();
                this.updateLivePreview();
                
                this.isDirty = false;
                this.updateSaveStatus('Ready');
                
                console.log('📝 Created new case study');
            }

            async saveCaseStudy() {
                try {
                    if (!this.validateForm()) {
                        this.showNotification('warning', 'Validation Failed', 'Please fill in required fields');
                        return;
                    }
                    
                    // Use enhanced service if available, fallback to regular service
                    const service = window.enhancedCaseStudyService || window.saasService;
                    const isEnhanced = !!window.enhancedCaseStudyService;
                    
                    console.log(`💾 Using ${isEnhanced ? 'enhanced' : 'regular'} save service`);
                    
                    const caseStudyData = this.collectFormData();
                    
                    // Setup save state listener for enhanced service
                    let unsubscribe;
                    if (isEnhanced) {
                        unsubscribe = service.onSaveStateChange((event) => {
                            this.handleSaveStateChange(event);
                        });
                    } else {
                        this.updateSaveStatus('Saving...');
                    }
                    
                    let response;
                    try {
                        if (this.currentCaseStudy) {
                            // Update existing case study
                            response = await (isEnhanced ? 
                                service.updateCaseStudy(this.currentCaseStudy.id, caseStudyData, {
                                    showLoading: true,
                                    enableRetry: true,
                                    enableRefetch: true,
                                    handleConcurrentUpdates: true
                                }) :
                                service.updateCaseStudy(this.currentCaseStudy.id, caseStudyData)
                            );
                        } else {
                            // Create new case study
                            response = await (isEnhanced ?
                                service.createCaseStudy(caseStudyData, {
                                    showLoading: true,
                                    enableRetry: true,
                                    enableRefetch: true
                                }) :
                                service.createCaseStudy(caseStudyData)
                            );
                            
                            if (response.data) {
                                this.currentCaseStudy = response.data;
                                
                                // Refresh case study list
                                await this.loadCaseStudies();
                                const selectElement = document.getElementById('caseStudySelect');
                                if (selectElement) {
                                    selectElement.value = response.data.id;
                                }
                            }
                        }
                        
                        // Handle concurrent update scenario
                        if (response.error === 'CONCURRENT_UPDATE') {
                            this.handleConcurrentUpdate(response);
                            return;
                        }
                        
                        // Success handling
                        this.isDirty = false;
                        
                        // Update current case study with latest data including timestamps
                        if (response.data) {
                            this.currentCaseStudy = response.data;
                        }
                        
                        if (!isEnhanced) {
                            this.updateSaveStatus('Saved');
                        }
                        
                        // Update timestamp display
                        this.updateTimestampDisplay();
                        
                        // Show enhanced success message
                        const message = isEnhanced && response.verified ? 
                            'Your case study has been saved and verified' :
                            'Your case study has been saved';
                            
                        this.showNotification('success', 'Saved Successfully', message);
                        
                        // Log enhanced save details
                        if (isEnhanced && response.enhanced) {
                            console.log('✅ Enhanced save completed:', {
                                operation: response.operation || 'unknown',
                                verified: response.verified,
                                timestamp: response.timestamp
                            });
                        }
                        
                    } finally {
                        // Cleanup save state listener
                        if (unsubscribe) {
                            unsubscribe();
                        }
                    }
                    
                } catch (error) {
                    console.error('❌ Save failed:', error);
                    
                    // Enhanced error handling
                    if (error.enhanced) {
                        this.handleEnhancedError(error);
                    } else {
                        this.updateSaveStatus('Save Failed');
                        this.showNotification('error', 'Save Failed', error.message);
                    }
                }
            }

            handleSaveStateChange(event) {
                switch (event.state) {
                    case 'saving':
                        this.updateSaveStatus(event.message);
                        break;
                    case 'success':
                        this.updateSaveStatus('Saved');
                        break;
                    case 'error':
                        this.updateSaveStatus('Save Failed');
                        break;
                    case 'warning':
                        this.updateSaveStatus(event.message);
                        break;
                }
            }

            async handleConcurrentUpdate(response) {
                this.updateSaveStatus('Concurrent Update Detected');
                
                try {
                    // Get current form data as local changes
                    const localData = this.collectFormData();
                    
                    // Fetch latest server data
                    const serverResponse = await window.saasService.getCaseStudy(this.currentCaseStudy.id);
                    const serverData = serverResponse.data;
                    
                    // Use concurrent update handler for resolution
                    if (window.concurrentUpdateHandler) {
                        console.log('🔄 Using concurrent update handler for conflict resolution');
                        
                        const resolution = await window.concurrentUpdateHandler.handleConcurrentUpdate(
                            localData, 
                            serverData
                        );
                        
                        console.log('✅ Conflict resolved with strategy:', resolution.strategy);
                        
                        // Apply resolved data
                        if (resolution.strategy !== 'cancel') {
                            await this.applyConcurrentUpdateResolution(resolution);
                        }
                        
                    } else {
                        // Fallback to simple confirmation dialog
                        console.log('⚠️ Concurrent update handler not available, using fallback');
                        this.handleConcurrentUpdateFallback();
                    }
                    
                } catch (error) {
                    console.error('❌ Concurrent update handling failed:', error);
                    this.showNotification('error', 'Conflict Resolution Failed', 
                        'Unable to resolve the concurrent update. Please refresh the page.');
                }
            }

            async applyConcurrentUpdateResolution(resolution) {
                try {
                    console.log('🔄 Applying concurrent update resolution:', resolution.strategy);
                    
                    // Update current case study data
                    this.currentCaseStudy = resolution.data;
                    
                    // Populate form with resolved data
                    this.populateForm(resolution.data);
                    
                    // Mark as clean since we've resolved the conflict
                    this.isDirty = false;
                    
                    // Update save status
                    this.updateSaveStatus('Conflict Resolved');
                    
                    // Show success notification
                    const strategyMessages = {
                        'server': 'Applied their changes to your editor',
                        'local': 'Kept your changes, ready to save',
                        'merge': 'Smart merge completed successfully'
                    };
                    
                    this.showNotification('success', 'Conflict Resolved', 
                        strategyMessages[resolution.strategy] || 'Conflict resolved successfully');
                    
                    // If we chose local or merge, automatically save
                    if (resolution.strategy === 'local' || resolution.strategy === 'merge') {
                        console.log('🔄 Auto-saving after conflict resolution...');
                        setTimeout(() => {
                            this.saveCaseStudy();
                        }, 1000);
                    }
                    
                } catch (error) {
                    console.error('❌ Failed to apply concurrent update resolution:', error);
                    this.showNotification('error', 'Resolution Failed', 
                        'Failed to apply the conflict resolution. Please try again.');
                }
            }

            handleConcurrentUpdateFallback() {
                // Simple fallback for when concurrent update handler is not available
                this.showNotification('warning', 'Concurrent Update Detected', 
                    'Another user has updated this case study. Please refresh and try again.');
                
                // Optionally auto-refresh the case study
                if (confirm('Another user has updated this case study. Would you like to refresh and see their changes?')) {
                    this.loadCaseStudy(this.currentCaseStudy.id);
                }
            }

            handleEnhancedError(error) {
                console.error('❌ Enhanced error details:', {
                    code: error.code,
                    operation: error.operation,
                    timestamp: error.timestamp,
                    originalError: error.originalError
                });
                
                this.updateSaveStatus('Save Failed');
                
                // Provide more specific error messages
                let userMessage = error.message;
                switch (error.code) {
                    case 'VALIDATION_ERROR':
                        userMessage = 'Please check your input and try again';
                        break;
                    case 'CONCURRENT_UPDATE':
                        userMessage = 'Another user has updated this case study. Please refresh and try again';
                        break;
                    case 'NOT_FOUND':
                        userMessage = 'Case study not found. It may have been deleted';
                        break;
                    default:
                        userMessage = error.message || 'An unexpected error occurred';
                }
                
                this.showNotification('error', 'Save Failed', userMessage);
            }

            async publishCaseStudy() {
                if (!this.currentCaseStudy) {
                    this.showNotification('warning', 'Save First', 'Please save the case study before publishing');
                    return;
                }
                
                try {
                    await window.saasService.publishCaseStudy(this.currentCaseStudy.id);
                    this.showNotification('success', 'Published!', 'Your case study is now live');
                    
                } catch (error) {
                    console.error('❌ Publish failed:', error);
                    this.showNotification('error', 'Publish Failed', error.message);
                }
            }

            async uploadImage(file, section) {
                // Use the enhanced upload method
                return this.uploadImageEnhanced(file, section);
            }

            async showImagePreview(section, imageUrl) {
                const preview = document.getElementById(`${section}ImagePreview`);
                const img = document.getElementById(`${section}ImageImg`);
                
                if (preview && img) {
                    // Use ImageFlowStabilizer for fallback handling if available
                    if (window.imageFlowStabilizer) {
                        try {
                            const validatedUrl = await window.imageFlowStabilizer.getImageWithFallback(imageUrl, 'placeholder');
                            img.src = validatedUrl;
                            
                            // Add error handling for the image element
                            img.onerror = () => {
                                console.warn('⚠️ Image failed to load, using fallback');
                                img.src = window.imageFlowStabilizer.fallbackImages.error;
                            };
                            
                        } catch (error) {
                            console.error('❌ Failed to get image with fallback:', error);
                            img.src = this.getPlaceholderImage();
                        }
                    } else {
                        // Fallback when ImageFlowStabilizer is not available
                        img.src = imageUrl || this.getPlaceholderImage();
                        
                        // Add basic error handling
                        img.onerror = () => {
                            console.warn('⚠️ Image failed to load, using placeholder');
                            img.src = this.getPlaceholderImage();
                        };
                    }
                    
                    preview.classList.remove('hidden');
                }
            }

            // Generate placeholder image data URL
            getPlaceholderImage(width = 300, height = 200, text = 'Image Preview') {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                
                // Background
                ctx.fillStyle = '#f3f4f6';
                ctx.fillRect(0, 0, width, height);
                
                // Border
                ctx.strokeStyle = '#d1d5db';
                ctx.lineWidth = 2;
                ctx.strokeRect(1, 1, width - 2, height - 2);
                
                // Icon (simple camera icon)
                ctx.fillStyle = '#9ca3af';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('📷', width / 2, height / 2 - 10);
                
                // Text
                ctx.fillStyle = '#6b7280';
                ctx.font = '14px Arial';
                ctx.fillText(text, width / 2, height / 2 + 15);
                
                return canvas.toDataURL();
            }

            // Enhanced image upload with fallback handling
            async uploadImageEnhanced(file, section) {
                try {
                    this.updateSaveStatus('Uploading...');
                    
                    // Show loading placeholder immediately
                    this.showImagePreview(section, this.getPlaceholderImage(300, 200, 'Uploading...'));
                    
                    let response;
                    
                    // Use enhanced upload service if available
                    if (window.imageFlowStabilizer) {
                        console.log('🔄 Using ImageFlowStabilizer for upload');
                        
                        response = await window.imageFlowStabilizer.uploadWithValidation(file, {
                            folder: 'case-studies',
                            context: 'case_study',
                            referenceId: this.currentCaseStudy?.id,
                            originalFilename: file.name
                        });
                        
                        if (response.success) {
                            await this.showImagePreview(section, response.data.url);
                        } else {
                            throw new Error(response.error || 'Upload failed');
                        }
                        
                    } else if (window.saasService) {
                        // Fallback to regular service
                        console.log('⚠️ Using fallback upload service');
                        
                        response = await window.saasService.uploadImage(file, {
                            folder: 'case-studies',
                            optimize: true
                        });
                        
                        await this.showImagePreview(section, response.data.url);
                        
                    } else {
                        throw new Error('No upload service available');
                    }
                    
                    this.markDirty();
                    this.debouncedUpdatePreview();
                    
                    this.updateSaveStatus('Ready');
                    this.showNotification('success', 'Image Uploaded', 'Image uploaded successfully');
                    
                } catch (error) {
                    console.error('❌ Image upload failed:', error);
                    
                    // Show error placeholder
                    this.showImagePreview(section, this.getPlaceholderImage(300, 200, 'Upload Failed'));
                    
                    this.updateSaveStatus('Upload Failed');
                    this.showNotification('error', 'Upload Failed', error.message);
                }
            }

            toggleSectionVisibility(sectionName, isEnabled) {
                const sectionElement = document.getElementById(`${sectionName}Section`);
                if (sectionElement) {
                    if (isEnabled) {
                        sectionElement.classList.remove('hidden');
                        sectionElement.classList.add('visible');
                    } else {
                        sectionElement.classList.remove('visible');
                        sectionElement.classList.add('hidden');
                    }
                }
            }

            updateSectionVisibility() {
                document.querySelectorAll('.section-toggle').forEach(toggle => {
                    this.toggleSectionVisibility(toggle.dataset.section, toggle.checked);
                });
            }

            setupLivePreview() {
                // Setup lazy loading for preview images
                this.setupLazyLoadingForPreview();
                
                // Initial preview update
                this.updateLivePreview();
            }

            setupLazyLoadingForPreview() {
                // Setup intersection observer for lazy loading preview images
                if ('IntersectionObserver' in window && window.imageFlowStabilizer) {
                    const previewContainer = document.getElementById('livePreview');
                    if (previewContainer) {
                        // Observer will be setup when images are added to preview
                        this.previewImageObserver = new IntersectionObserver((entries) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                    const img = entry.target;
                                    const dataSrc = img.getAttribute('data-src');
                                    
                                    if (dataSrc && window.imageFlowStabilizer) {
                                        window.imageFlowStabilizer.getImageWithFallback(dataSrc, 'placeholder')
                                            .then(url => {
                                                img.src = url;
                                                img.classList.add('loaded');
                                            })
                                            .catch(error => {
                                                console.error('❌ Failed to load preview image:', error);
                                                img.src = this.getPlaceholderImage(200, 150, 'Preview');
                                            });
                                        
                                        this.previewImageObserver.unobserve(img);
                                    }
                                }
                            });
                        }, {
                            rootMargin: '50px'
                        });
                    }
                }
            }

            // Enhanced preview image creation with lazy loading
            createPreviewImage(imageUrl, alt = 'Preview Image') {
                const img = document.createElement('img');
                img.alt = alt;
                img.className = 'w-full h-32 object-cover rounded-lg transition-opacity duration-300';
                
                if (window.imageFlowStabilizer && this.previewImageObserver) {
                    // Setup lazy loading
                    img.src = this.getPlaceholderImage(200, 150, 'Loading...');
                    img.setAttribute('data-src', imageUrl);
                    this.previewImageObserver.observe(img);
                } else {
                    // Direct loading with fallback
                    img.src = imageUrl || this.getPlaceholderImage(200, 150, 'Preview');
                    img.onerror = () => {
                        img.src = this.getPlaceholderImage(200, 150, 'Error');
                    };
                }
                
                return img;
            }

            debouncedUpdatePreview() {
                if (this.previewUpdateTimeout) {
                    clearTimeout(this.previewUpdateTimeout);
                }
                
                this.previewUpdateTimeout = setTimeout(() => {
                    this.updateLivePreview();
                }, 300);
            }

            updateLivePreview() {
                const preview = document.getElementById('livePreview');
                const data = this.collectFormData();
                
                let html = '';
                
                if (data.sections.hero && data.sections.hero.enabled) {
                    html += this.generateHeroPreview(data.sections.hero);
                }
                
                if (!html) {
                    html = `
                        <div class="text-center text-gray-500 py-12">
                            <i class="fas fa-magic text-4xl mb-4" style="color: var(--ghibli-blue);"></i>
                            <p class="text-lg handwriting">Start editing to see the magic!</p>
                        </div>
                    `;
                }
                
                preview.innerHTML = html;
            }

            generateHeroPreview(data) {
                if (!data.title && !data.description) return '';
                
                return `
                    <div class="mb-6 p-4 bg-gradient-to-r from-blue-50 to-green-50 rounded-lg border-l-4 border-blue-400">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-star text-yellow-500 mr-2"></i>
                            <span class="text-xs font-bold text-blue-600 uppercase tracking-wide">Hero Section</span>
                        </div>
                        ${data.title ? `<h1 class="text-2xl font-bold text-blue-600 mb-2 ghibli-font">${this.escapeHtml(data.title)}</h1>` : ''}
                        ${data.description ? `<p class="text-gray-700 text-sm leading-relaxed">${this.escapeHtml(data.description)}</p>` : ''}
                    </div>
                `;
            }

            collectFormData() {
                return {
                    project_title: document.getElementById('caseStudyTitle').value,
                    project_description: document.getElementById('heroDescription').value,
                    status: 'draft',
                    sections: {
                        hero: {
                            enabled: document.getElementById('heroEnabled').checked,
                            title: document.getElementById('heroTitle').value,
                            description: document.getElementById('heroDescription').value
                        }
                    }
                };
            }

            validateForm() {
                const title = document.getElementById('caseStudyTitle').value;
                return title && title.trim().length > 0;
            }

            setupAutoSave() {
                // Auto-save every 30 seconds if there are changes
                this.autoSaveInterval = setInterval(() => {
                    if (this.isDirty && this.currentCaseStudy) {
                        console.log('💾 Auto-saving...');
                        this.saveCaseStudy();
                    }
                }, 30000);
                
                // Update timestamp display every minute to keep relative time current
                this.timestampUpdateInterval = setInterval(() => {
                    this.updateTimestampDisplay();
                }, 60000);
            }

            markDirty() {
                this.isDirty = true;
                this.updateSaveStatus('Unsaved changes');
            }

            updateSaveStatus(status) {
                document.getElementById('saveStatus').textContent = status;
                
                // Update timestamp info if available
                if (this.currentCaseStudy && window.timestampUtils) {
                    const timestampEl = document.getElementById('timestampInfo');
                    if (timestampEl) {
                        let timestampText = '';
                        
                        if (this.currentCaseStudy.updated_at) {
                            const relativeTime = window.timestampUtils.relative(this.currentCaseStudy.updated_at);
                            timestampText = `Last saved ${relativeTime}`;
                        }
                        
                        timestampEl.textContent = timestampText;
                    }
                }
            }

            updateTimestampDisplay() {
                if (this.currentCaseStudy && window.timestampUtils) {
                    const timestampEl = document.getElementById('timestampInfo');
                    if (timestampEl) {
                        let timestampText = '';
                        
                        if (this.currentCaseStudy.updated_at) {
                            const relativeTime = window.timestampUtils.relative(this.currentCaseStudy.updated_at);
                            timestampText = `Last saved ${relativeTime}`;
                        }
                        
                        timestampEl.textContent = timestampText;
                    }
                }
            }

            showNotification(type, title, message) {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div class="flex items-start">
                        <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-3 mt-1"></i>
                        <div>
                            <h4 class="font-bold">${title}</h4>
                            <p class="text-sm">${message}</p>
                        </div>
                        <button class="ml-auto text-white hover:text-gray-200" onclick="this.parentElement.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                container.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            destroy() {
                if (this.autoSaveInterval) {
                    clearInterval(this.autoSaveInterval);
                }
                if (this.previewUpdateTimeout) {
                    clearTimeout(this.previewUpdateTimeout);
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.saasEditor = new SaaSCaseStudyEditor();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.saasEditor) {
                window.saasEditor.destroy();
            }
        });
    </script>
