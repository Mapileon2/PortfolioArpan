<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test Case Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Create Test Case Study</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Project Title</label>
                    <input type="text" id="projectTitle" class="w-full px-4 py-2 border rounded-lg" value="My Amazing Portfolio Project">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Description</label>
                    <textarea id="projectDescription" rows="4" class="w-full px-4 py-2 border rounded-lg">This is a test case study created to verify the database connection and homepage integration. It should appear in the Magical Projects section of the homepage.</textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Category</label>
                    <select id="projectCategory" class="w-full px-4 py-2 border rounded-lg">
                        <option value="web-design">Web Design</option>
                        <option value="mobile-app">Mobile App</option>
                        <option value="product-design">Product Design</option>
                    </select>
                </div>
                <button onclick="createCaseStudy()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-semibold">
                    <i class="fas fa-plus mr-2"></i>Create Case Study
                </button>
            </div>
            <div id="result" class="mt-6"></div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mt-6">
            <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
            <div class="space-x-4">
                <button onclick="testHomepage()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    Test Homepage
                </button>
                <button onclick="checkDatabase()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
                    Check Database
                </button>
                <button onclick="refreshHomepage()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">
                    Refresh Homepage
                </button>
            </div>
        </div>
    </div>

    <script>
        async function createCaseStudy() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="text-blue-600">Creating case study...</div>';
            
            const data = {
                projectTitle: document.getElementById('projectTitle').value,
                projectDescription: document.getElementById('projectDescription').value,
                projectCategory: document.getElementById('projectCategory').value,
                sections: {
                    hero: {
                        title: document.getElementById('projectTitle').value,
                        subtitle: document.getElementById('projectDescription').value
                    },
                    overview: {
                        title: "Project Overview",
                        content: document.getElementById('projectDescription').value
                    }
                },
                status: 'published',
                projectRating: 5,
                projectAchievement: 'Successfully completed test project'
            };
            
            try {
                const response = await fetch('/api/case-studies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                            <h3 class="font-bold">‚úÖ Success!</h3>
                            <p>Case study created with ID: <strong>${result.id}</strong></p>
                            <p>Title: <strong>${result.project_title}</strong></p>
                            <p>Status: <strong>${result.status}</strong></p>
                            <div class="mt-4">
                                <button onclick="window.open('http://localhost:3003/', '_blank')" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">
                                    View Homepage
                                </button>
                                <button onclick="checkDatabase()" class="bg-green-500 text-white px-4 py-2 rounded">
                                    Verify Database
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            <h3 class="font-bold">‚ùå Error!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${result.error}</p>
                            <p><strong>Details:</strong> ${result.details || 'No details'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <h3 class="font-bold">‚ùå Network Error!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function checkDatabase() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/case-studies');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
                        <h3 class="font-bold">üìä Database Status</h3>
                        <p><strong>API Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Case Studies Count:</strong> ${Array.isArray(data) ? data.length : 'Not an array'}</p>
                        ${Array.isArray(data) && data.length > 0 ? `
                            <div class="mt-2">
                                <strong>Case Studies:</strong>
                                <ul class="list-disc list-inside mt-1">
                                    ${data.map(cs => `<li>${cs.project_title} (${cs.status})</li>`).join('')}
                                </ul>
                            </div>
                        ` : '<p class="mt-2 text-orange-600">No case studies found in database</p>'}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <h3 class="font-bold">‚ùå Database Check Failed!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function testHomepage() {
            window.open('http://localhost:3003/', '_blank');
        }
        
        function refreshHomepage() {
            // Force refresh the homepage
            window.open('http://localhost:3003/?refresh=' + Date.now(), '_blank');
        }
        
        // Auto-check database on load
        document.addEventListener('DOMContentLoaded', () => {
            checkDatabase();
        });
    </script>
</body>
</html>
