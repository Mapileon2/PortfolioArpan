<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Integration Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">☁️ Cloudinary Integration Verification</h1>
            
            <!-- Status Overview -->
            <div id="status-overview" class="mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-blue-800">Configuration</h3>
                        <div id="config-status" class="text-sm text-gray-600">Testing...</div>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-green-800">Upload Capability</h3>
                        <div id="upload-status" class="text-sm text-gray-600">Testing...</div>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-purple-800">URL Generation</h3>
                        <div id="url-status" class="text-sm text-gray-600">Testing...</div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="mb-6">
                <button id="run-verification" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 mr-4">
                    🚀 Run Cloudinary Verification
                </button>
                <button id="test-upload" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 mr-4">
                    📤 Test Image Upload
                </button>
                <button id="clear-results" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700">
                    🗑️ Clear Results
                </button>
            </div>

            <!-- Upload Test Section -->
            <div id="upload-test-section" class="mb-6 hidden">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-lg mb-3">📤 Image Upload Test</h3>
                    <input type="file" id="test-file" accept="image/*" class="mb-3 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <div id="upload-progress" class="hidden mb-3">
                        <div class="bg-gray-200 rounded-full h-2">
                            <div id="progress-bar" class="bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                        </div>
                        <div id="progress-text" class="text-sm text-gray-600 mt-1">Uploading...</div>
                    </div>
                    <div id="upload-result" class="hidden">
                        <!-- Upload result will be shown here -->
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div id="results-container" class="space-y-4">
                <!-- Results will be populated here -->
            </div>

            <!-- Detailed Test Results -->
            <div id="detailed-results" class="mt-8 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">📋 Detailed Test Results</h2>
                <div id="test-details" class="space-y-4">
                    <!-- Detailed results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load Dependencies -->
    <script src="js/cloudinary-service.js"></script>
    <script src="js/api-error-handler.js"></script>
    <script src="js/notification-system.js"></script>
    <script src="js/integration-verifier.js"></script>

    <script>
        class CloudinaryIntegrationTest {
            constructor() {
                this.verifier = null;
                this.results = null;
                this.init();
            }

            async init() {
                console.log('☁️ Initializing Cloudinary Integration Test...');
                
                // Wait for dependencies to load
                await this.waitForDependencies();
                
                // Initialize verifier
                this.verifier = new IntegrationVerifier();
                
                // Setup event listeners
                this.setupEventListeners();
                
                console.log('✅ Cloudinary Integration Test ready');
            }

            async waitForDependencies() {
                return new Promise((resolve) => {
                    const checkDependencies = () => {
                        if (typeof IntegrationVerifier !== 'undefined') {
                            resolve();
                        } else {
                            setTimeout(checkDependencies, 100);
                        }
                    };
                    checkDependencies();
                });
            }

            setupEventListeners() {
                document.getElementById('run-verification').addEventListener('click', () => {
                    this.runCloudinaryVerification();
                });

                document.getElementById('test-upload').addEventListener('click', () => {
                    this.toggleUploadTest();
                });

                document.getElementById('clear-results').addEventListener('click', () => {
                    this.clearResults();
                });

                document.getElementById('test-file').addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.testImageUpload(e.target.files[0]);
                    }
                });
            }

            async runCloudinaryVerification() {
                console.log('🚀 Starting Cloudinary verification...');
                
                // Update UI
                this.updateStatus('running');
                
                try {
                    // Run Cloudinary-specific verification
                    const results = await this.verifier.verifyCloudinaryIntegration();
                    this.results = results;
                    
                    console.log('☁️ Cloudinary verification results:', results);
                    
                    // Update UI with results
                    this.displayResults(results);
                    this.updateStatusCards(results);
                    
                } catch (error) {
                    console.error('❌ Cloudinary verification failed:', error);
                    this.displayError(error);
                    this.updateStatus('error');
                }
            }

            toggleUploadTest() {
                const section = document.getElementById('upload-test-section');
                section.classList.toggle('hidden');
            }

            async testImageUpload(file) {
                console.log('📤 Testing image upload:', file.name);
                
                const progressDiv = document.getElementById('upload-progress');
                const resultDiv = document.getElementById('upload-result');
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                
                // Show progress
                progressDiv.classList.remove('hidden');
                resultDiv.classList.add('hidden');
                
                try {
                    // Check if Cloudinary service is available
                    if (!window.cloudinaryService) {
                        throw new Error('Cloudinary service not available');
                    }

                    // Simulate progress
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += 10;
                        progressBar.style.width = `${Math.min(progress, 90)}%`;
                        progressText.textContent = `Uploading... ${Math.min(progress, 90)}%`;
                    }, 100);

                    // Upload the file
                    const result = await window.cloudinaryService.uploadImage(file);
                    
                    // Complete progress
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    progressText.textContent = 'Upload complete!';
                    
                    // Show result
                    setTimeout(() => {
                        progressDiv.classList.add('hidden');
                        this.displayUploadResult(result, file);
                    }, 1000);
                    
                } catch (error) {
                    console.error('❌ Upload test failed:', error);
                    
                    // Hide progress and show error
                    progressDiv.classList.add('hidden');
                    resultDiv.innerHTML = `
                        <div class="bg-red-50 border border-red-200 p-3 rounded">
                            <h4 class="font-semibold text-red-800">❌ Upload Failed</h4>
                            <p class="text-red-700 text-sm">${error.message}</p>
                        </div>
                    `;
                    resultDiv.classList.remove('hidden');
                }
            }

            displayUploadResult(result, file) {
                const resultDiv = document.getElementById('upload-result');
                
                if (result && result.secure_url) {
                    resultDiv.innerHTML = `
                        <div class="bg-green-50 border border-green-200 p-3 rounded">
                            <h4 class="font-semibold text-green-800 mb-2">✅ Upload Successful</h4>
                            <div class="space-y-2 text-sm">
                                <div><strong>File:</strong> ${file.name}</div>
                                <div><strong>Size:</strong> ${(file.size / 1024).toFixed(1)} KB</div>
                                <div><strong>Public ID:</strong> ${result.public_id || 'N/A'}</div>
                                <div><strong>URL:</strong> <a href="${result.secure_url}" target="_blank" class="text-blue-600 hover:underline">View Image</a></div>
                            </div>
                            <div class="mt-3">
                                <img src="${result.secure_url}" alt="Uploaded image" class="max-w-xs max-h-32 object-contain border rounded">
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="bg-yellow-50 border border-yellow-200 p-3 rounded">
                            <h4 class="font-semibold text-yellow-800">⚠️ Upload Result Unclear</h4>
                            <p class="text-yellow-700 text-sm">Upload may have succeeded but response format is unexpected.</p>
                            <pre class="text-xs mt-2 bg-gray-100 p-2 rounded overflow-auto">${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
                
                resultDiv.classList.remove('hidden');
            }

            updateStatus(status) {
                const statusElements = [
                    'config-status',
                    'upload-status', 
                    'url-status'
                ];

                statusElements.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        switch (status) {
                            case 'running':
                                element.textContent = 'Testing...';
                                element.className = 'text-sm text-blue-600';
                                break;
                            case 'error':
                                element.textContent = 'Error';
                                element.className = 'text-sm text-red-600';
                                break;
                            default:
                                element.textContent = 'Ready';
                                element.className = 'text-sm text-gray-600';
                        }
                    }
                });
            }

            updateStatusCards(results) {
                if (!results.tests) return;

                const statusMap = {
                    'Cloudinary Configuration': 'config-status',
                    'Cloudinary Upload Capability': 'upload-status',
                    'Cloudinary URL Generation': 'url-status'
                };

                results.tests.forEach(test => {
                    const elementId = statusMap[test.name];
                    if (elementId) {
                        const element = document.getElementById(elementId);
                        if (element) {
                            const status = test.status === 'pass' ? '✅ Pass' : '❌ Fail';
                            const className = test.status === 'pass' ? 
                                'text-sm text-green-600' : 'text-sm text-red-600';
                            
                            element.textContent = status;
                            element.className = className;
                        }
                    }
                });
            }

            displayResults(results) {
                const container = document.getElementById('results-container');
                
                // Overall status
                const overallStatus = results.status === 'pass' ? 
                    '✅ All Cloudinary tests passed' : 
                    '❌ Some Cloudinary tests failed';
                
                const statusColor = results.status === 'pass' ? 
                    'text-green-600' : 'text-red-600';

                container.innerHTML = `
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-lg mb-2">Overall Status</h3>
                        <p class="text-lg font-medium ${statusColor}">${overallStatus}</p>
                        <p class="text-sm text-gray-600 mt-1">${results.summary}</p>
                    </div>
                `;

                // Test details
                if (results.tests && results.tests.length > 0) {
                    const detailsContainer = document.getElementById('test-details');
                    detailsContainer.innerHTML = '';

                    results.tests.forEach(test => {
                        const testCard = this.createTestCard(test);
                        detailsContainer.appendChild(testCard);
                    });

                    document.getElementById('detailed-results').classList.remove('hidden');
                }
            }

            createTestCard(test) {
                const card = document.createElement('div');
                card.className = 'bg-white border rounded-lg p-4';
                
                const statusIcon = test.status === 'pass' ? '✅' : '❌';
                const statusColor = test.status === 'pass' ? 'text-green-600' : 'text-red-600';
                const bgColor = test.status === 'pass' ? 'bg-green-50' : 'bg-red-50';

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <h4 class="font-semibold text-lg">${statusIcon} ${test.name}</h4>
                            <p class="text-sm text-gray-600">${test.description}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${bgColor} ${statusColor}">
                            ${test.status.toUpperCase()}
                        </span>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="text-sm">
                            <strong>Duration:</strong> ${test.duration || 0}ms
                        </div>
                        
                        ${test.details ? `
                            <div class="text-sm">
                                <strong>Details:</strong>
                                <div class="mt-1 p-2 bg-gray-50 rounded text-xs">
                                    ${this.formatTestDetails(test.details)}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;

                return card;
            }

            formatTestDetails(details) {
                if (typeof details === 'string') {
                    return details;
                }

                return Object.entries(details)
                    .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                    .join('<br>');
            }

            displayError(error) {
                const container = document.getElementById('results-container');
                container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 p-4 rounded-lg">
                        <h3 class="font-semibold text-red-800 mb-2">❌ Verification Failed</h3>
                        <p class="text-red-700">${error.message}</p>
                        <div class="mt-2 text-sm text-red-600">
                            Please check the console for more details.
                        </div>
                    </div>
                `;
            }

            clearResults() {
                document.getElementById('results-container').innerHTML = '';
                document.getElementById('detailed-results').classList.add('hidden');
                document.getElementById('upload-test-section').classList.add('hidden');
                document.getElementById('upload-result').classList.add('hidden');
                document.getElementById('test-file').value = '';
                this.updateStatus('ready');
                this.results = null;
                console.log('🗑️ Results cleared');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CloudinaryIntegrationTest();
        });
    </script>
</body>
</html>
