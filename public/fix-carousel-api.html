<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 Fix Carousel API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">🔧 Carousel API Fix</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">🚀 Fix Carousel API Issues</h2>
            <button onclick="runFix()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                🔧 Run Carousel API Fix
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">📊 Fix Results</h2>
            <div id="results" class="space-y-3">
                <div class="text-gray-600">Click "Run Carousel API Fix" to start...</div>
            </div>
        </div>
    </div>

    <script src="fix-carousel-api-now.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const colors = {
                success: 'text-green-600 bg-green-50 border-green-200',
                error: 'text-red-600 bg-red-50 border-red-200',
                warning: 'text-yellow-600 bg-yellow-50 border-yellow-200',
                info: 'text-blue-600 bg-blue-50 border-blue-200'
            };
            
            const result = document.createElement('div');
            result.className = `p-3 border rounded ${colors[type]}`;
            result.innerHTML = `
                <div class="flex items-start">
                    <span class="font-semibold mr-2">[${new Date().toLocaleTimeString()}]</span>
                    <span>${message}</span>
                </div>
            `;
            resultsDiv.appendChild(result);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function runFix() {
            document.getElementById('results').innerHTML = '';
            addResult('🔧 Starting Carousel API Fix...', 'info');
            
            try {
                await fixCarouselAPI();
                addResult('✅ Carousel API fix completed!', 'success');
            } catch (error) {
                addResult(`❌ Fix failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
