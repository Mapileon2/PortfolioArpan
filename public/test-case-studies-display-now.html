<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Studies Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg">
        <div class="flex items-center justify-center h-16 bg-gradient-to-r from-blue-600 to-purple-600">
            <span class="text-white text-xl font-bold">Test Dashboard</span>
        </div>
        
        <nav class="mt-8">
            <div class="px-4 space-y-2">
                <a href="#dashboard" class="nav-item flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="#case-studies" class="nav-item flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 bg-blue-50 text-blue-700">
                    <i class="fas fa-book mr-3"></i>Case Studies
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Top Bar -->
        <header class="bg-white shadow-sm border-b">
            <div class="flex items-center justify-between px-6 py-4">
                <h1 id="pageTitle" class="text-2xl font-semibold text-gray-900">Case Studies</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500">Test Environment</span>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="p-6">
            <!-- Metrics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-blue-500 text-white rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white text-opacity-80">Total Projects</p>
                            <p id="totalProjects" class="text-3xl font-bold">0</p>
                        </div>
                        <i class="fas fa-folder-open text-3xl text-white text-opacity-60"></i>
                    </div>
                </div>
                
                <div class="bg-green-500 text-white rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white text-opacity-80">Case Studies</p>
                            <p id="totalCaseStudies" class="text-3xl font-bold">0</p>
                        </div>
                        <i class="fas fa-book text-3xl text-white text-opacity-60"></i>
                    </div>
                </div>
                
                <div class="bg-yellow-500 text-white rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white text-opacity-80">Published</p>
                            <p id="publishedCaseStudies" class="text-3xl font-bold">0</p>
                        </div>
                        <i class="fas fa-check text-3xl text-white text-opacity-60"></i>
                    </div>
                </div>
                
                <div class="bg-purple-500 text-white rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white text-opacity-80">Featured</p>
                            <p id="featuredCaseStudies" class="text-3xl font-bold">0</p>
                        </div>
                        <i class="fas fa-star text-3xl text-white text-opacity-60"></i>
                    </div>
                </div>
            </div>

            <!-- Case Studies View -->
            <div id="case-studiesView" class="page-view">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Case Studies Management</h2>
                    <div class="flex space-x-3">
                        <button onclick="window.open('create-test-case-studies-now.html', '_blank')" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                            <i class="fas fa-plus mr-2"></i>Create Test Data
                        </button>
                        <button onclick="clearAllData()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                            <i class="fas fa-trash mr-2"></i>Clear Data
                        </button>
                        <button onclick="refreshData()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-refresh mr-2"></i>Refresh
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Case studies will be loaded here -->
                    <div class="bg-white rounded-xl shadow-sm p-6 text-center col-span-full">
                        <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Loading Case Studies...</h3>
                        <p class="text-gray-600">Please wait while we load your case studies</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Load the inline fix -->
    <script src="inline-case-study-fix.js"></script>
    
    <script>
        // Additional test functions
        function clearAllData() {
            if (confirm('Are you sure you want to clear all case study data?')) {
                localStorage.removeItem('portfolio_case_studies');
                console.log('üóëÔ∏è All data cleared');
                location.reload();
            }
        }
        
        function refreshData() {
            console.log('üîÑ Refreshing data...');
            location.reload();
        }
        
        // Show status in console
        console.log('üß™ Test Case Studies Display page loaded');
        console.log('üí° This page tests the case studies display functionality');
        console.log('üîß Check the console for debug messages from the inline fix');
    </script>
</body>
</html>
