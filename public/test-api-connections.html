<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß API Connection Test</h1>
    <p>Testing connections between admin dashboard and homepage...</p>
    
    <div id="results"></div>
    
    <script>
        async function testAPIs() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Testing API connections...</div>';
            
            const tests = [
                { name: 'Carousel API', url: '/api/carousel/images', description: 'Admin dashboard carousel management' },
                { name: 'Case Studies API', url: '/api/case-studies', description: 'Homepage projects section' },
                { name: 'Projects API', url: '/api/projects', description: 'Admin dashboard projects' },
                { name: 'Carousel Images (Legacy)', url: '/api/carousel-images', description: 'Legacy homepage carousel' }
            ];
            
            results.innerHTML = '';
            
            for (const test of tests) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'test-result info';
                resultDiv.innerHTML = `<strong>${test.name}</strong>: Testing...`;
                results.appendChild(resultDiv);
                
                try {
                    const response = await fetch(test.url);
                    const data = await response.json();
                    
                    if (response.ok) {
                        resultDiv.className = 'test-result success';
                        const dataLength = Array.isArray(data) ? data.length : 
                                         (data.data && Array.isArray(data.data)) ? data.data.length : 
                                         Object.keys(data).length;
                        resultDiv.innerHTML = `
                            <strong>‚úÖ ${test.name}</strong>: Connected<br>
                            <small>${test.description}</small><br>
                            <small>Status: ${response.status}, Data items: ${dataLength}</small>
                        `;
                    } else {
                        resultDiv.className = 'test-result error';
                        resultDiv.innerHTML = `
                            <strong>‚ùå ${test.name}</strong>: Failed<br>
                            <small>${test.description}</small><br>
                            <small>Status: ${response.status}, Error: ${data.error || 'Unknown error'}</small>
                        `;
                    }
                } catch (error) {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå ${test.name}</strong>: Connection Failed<br>
                        <small>${test.description}</small><br>
                        <small>Error: ${error.message}</small>
                    `;
                }
            }
            
            // Test data flow
            const flowDiv = document.createElement('div');
            flowDiv.className = 'test-result info';
            flowDiv.innerHTML = '<strong>üîÑ Testing Data Flow</strong>: Admin Dashboard ‚Üí Homepage';
            results.appendChild(flowDiv);
            
            try {
                // Test if carousel data from admin would show on homepage
                const carouselResponse = await fetch('/api/carousel/images');
                const carouselData = await carouselResponse.json();
                
                if (carouselResponse.ok && carouselData.success && carouselData.data.length > 0) {
                    flowDiv.className = 'test-result success';
                    flowDiv.innerHTML = `
                        <strong>‚úÖ Data Flow Working</strong><br>
                        <small>Carousel images from admin dashboard are available for homepage</small><br>
                        <small>Found ${carouselData.data.length} carousel images ready for display</small>
                    `;
                } else {
                    flowDiv.className = 'test-result info';
                    flowDiv.innerHTML = `
                        <strong>üü° Data Flow Ready</strong><br>
                        <small>API connections working, but no data created yet</small><br>
                        <small>Create carousel images in admin dashboard to see them on homepage</small>
                    `;
                }
            } catch (error) {
                flowDiv.className = 'test-result error';
                flowDiv.innerHTML = `
                    <strong>‚ùå Data Flow Broken</strong><br>
                    <small>Error: ${error.message}</small>
                `;
            }
        }
        
        // Run tests when page loads
        testAPIs();
    </script>
</body>
</html>
