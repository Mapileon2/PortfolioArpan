<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Upload Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">üß™ Comprehensive Upload Test</h1>
            
            <!-- Test Status -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-blue-900 mb-2">Connection Status</h3>
                    <div id="connectionStatus" class="text-sm">Testing...</div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-green-900 mb-2">Upload Methods</h3>
                    <div id="uploadMethods" class="text-sm">Checking...</div>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-purple-900 mb-2">Server Status</h3>
                    <div id="serverStatus" class="text-sm">Checking...</div>
                </div>
            </div>

            <!-- Upload Test Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <button onclick="testMethod1()" class="bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-upload mr-2"></i>Method 1: Unsigned
                </button>
                <button onclick="testMethod2()" class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition">
                    <i class="fas fa-key mr-2"></i>Method 2: Signed
                </button>
                <button onclick="testMethod3()" class="bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 transition">
                    <i class="fas fa-server mr-2"></i>Method 3: Server
                </button>
                <button onclick="testMethod4()" class="bg-orange-600 text-white px-4 py-3 rounded-lg hover:bg-orange-700 transition">
                    <i class="fas fa-magic mr-2"></i>Method 4: Widget
                </button>
            </div>

            <!-- File Input -->
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6">
                <input type="file" id="testFile" accept="image/*" class="hidden">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Select Test Image</h3>
                <button onclick="document.getElementById('testFile').click()" 
                        class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition">
                    <i class="fas fa-plus mr-2"></i>Choose File
                </button>
                <div id="selectedFile" class="mt-4 text-sm text-gray-600"></div>
            </div>

            <!-- Test Results -->
            <div id="testResults" class="space-y-4">
                <!-- Results will be populated here -->
            </div>

            <!-- Debug Console -->
            <div class="mt-6 bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-sm">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-white font-semibold">Debug Console</h3>
                    <button onclick="clearConsole()" class="text-gray-400 hover:text-white">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div id="debugConsole" class="max-h-64 overflow-y-auto">
                    <div>üöÄ Upload test system initialized</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const config = {
            cloudName: 'dgymjtqil',
            apiKey: '951533987774134',
            apiSecret: 'jTPgMHSl-6m7LptvsBA5eDbOWwc',
            uploadPreset: 'ml_default'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await runInitialTests();
            setupFileInput();
        });

        function log(message, type = 'info') {
            const console = document.getElementById('debugConsole');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            console.innerHTML += `<div>[${timestamp}] ${icon} ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('debugConsole').innerHTML = '<div>üöÄ Console cleared</div>';
        }

        function setupFileInput() {
            document.getElementById('testFile').addEventListener('change', (e) => {
                selectedFile = e.target.files[0];
                if (selectedFile) {
                    document.getElementById('selectedFile').innerHTML = `
                        <div class="text-green-600">
                            <i class="fas fa-check mr-2"></i>
                            Selected: ${selectedFile.name} (${(selectedFile.size / 1024 / 1024).toFixed(2)} MB)
                        </div>
                    `;
                    log(`File selected: ${selectedFile.name}`, 'success');
                }
            });
        }

        async function runInitialTests() {
            log('Running initial connection tests...');
            
            // Test 1: Cloudinary connection
            try {
                const response = await fetch(`https://res.cloudinary.com/${config.cloudName}/image/upload/sample.jpg`);
                if (response.ok) {
                    document.getElementById('connectionStatus').innerHTML = '<div class="text-green-600"><i class="fas fa-check mr-2"></i>Cloudinary: Connected</div>';
                    log('Cloudinary connection: OK', 'success');
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                document.getElementById('connectionStatus').innerHTML = '<div class="text-red-600"><i class="fas fa-times mr-2"></i>Cloudinary: Failed</div>';
                log(`Cloudinary connection failed: ${error.message}`, 'error');
            }

            // Test 2: Server connection
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    document.getElementById('serverStatus').innerHTML = '<div class="text-green-600"><i class="fas fa-check mr-2"></i>Server: Running</div>';
                    log('Server connection: OK', 'success');
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = '<div class="text-red-600"><i class="fas fa-times mr-2"></i>Server: Offline</div>';
                log(`Server connection failed: ${error.message}`, 'error');
            }

            // Test 3: Upload preset
            await testUploadPreset();
        }

        async function testUploadPreset() {
            try {
                log('Testing upload preset...');
                
                // Create a tiny test image
                const canvas = document.createElement('canvas');
                canvas.width = 1;
                canvas.height = 1;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(0, 0, 1, 1);
                
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                const formData = new FormData();
                formData.append('file', blob, 'test.png');
                formData.append('upload_preset', config.uploadPreset);
                
                const response = await fetch(`https://api.cloudinary.com/v1_1/${config.cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('uploadMethods').innerHTML = '<div class="text-green-600"><i class="fas fa-check mr-2"></i>Unsigned: Available</div>';
                    log(`Upload preset test successful: ${result.public_id}`, 'success');
                    
                    // Clean up test image
                    setTimeout(() => deleteTestImage(result.public_id), 5000);
                } else {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Upload preset test failed');
                }
            } catch (error) {
                document.getElementById('uploadMethods').innerHTML = '<div class="text-red-600"><i class="fas fa-times mr-2"></i>Unsigned: Failed</div>';
                log(`Upload preset test failed: ${error.message}`, 'error');
            }
        }

        async function deleteTestImage(publicId) {
            try {
                log(`Cleaning up test image: ${publicId}`);
                // In a real app, you'd call a delete endpoint
            } catch (error) {
                log(`Test image cleanup failed: ${error.message}`, 'warning');
            }
        }

        // Test Method 1: Unsigned Upload
        async function testMethod1() {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }

            log('Testing Method 1: Unsigned Upload');
            const resultDiv = addResultDiv('Method 1: Unsigned Upload', 'blue');
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('upload_preset', config.uploadPreset);
                formData.append('folder', 'portfolio/test');
                formData.append('tags', 'test,method1');

                updateResultDiv(resultDiv, 'Uploading...', 'blue');

                const response = await fetch(`https://api.cloudinary.com/v1_1/${config.cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    updateResultDiv(resultDiv, `Success! URL: ${result.secure_url}`, 'green');
                    log(`Method 1 successful: ${result.secure_url}`, 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Upload failed');
                }
            } catch (error) {
                updateResultDiv(resultDiv, `Failed: ${error.message}`, 'red');
                log(`Method 1 failed: ${error.message}`, 'error');
            }
        }

        // Test Method 2: Signed Upload
        async function testMethod2() {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }

            log('Testing Method 2: Signed Upload');
            const resultDiv = addResultDiv('Method 2: Signed Upload', 'green');
            
            try {
                updateResultDiv(resultDiv, 'Getting signature...', 'blue');

                // Get signature from server
                const timestamp = Math.round(Date.now() / 1000);
                const signatureResponse = await fetch('/api/cloudinary/signature', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        timestamp: timestamp,
                        folder: 'portfolio/test',
                        tags: 'test,method2'
                    })
                });

                if (!signatureResponse.ok) {
                    throw new Error('Failed to get signature');
                }

                const { signature, api_key } = await signatureResponse.json();

                updateResultDiv(resultDiv, 'Uploading with signature...', 'blue');

                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('api_key', api_key);
                formData.append('timestamp', timestamp);
                formData.append('folder', 'portfolio/test');
                formData.append('tags', 'test,method2');
                formData.append('signature', signature);

                const response = await fetch(`https://api.cloudinary.com/v1_1/${config.cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    updateResultDiv(resultDiv, `Success! URL: ${result.secure_url}`, 'green');
                    log(`Method 2 successful: ${result.secure_url}`, 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Upload failed');
                }
            } catch (error) {
                updateResultDiv(resultDiv, `Failed: ${error.message}`, 'red');
                log(`Method 2 failed: ${error.message}`, 'error');
            }
        }

        // Test Method 3: Server Upload
        async function testMethod3() {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }

            log('Testing Method 3: Server Upload');
            const resultDiv = addResultDiv('Method 3: Server Upload', 'purple');
            
            try {
                updateResultDiv(resultDiv, 'Uploading via server...', 'blue');

                const formData = new FormData();
                formData.append('image', selectedFile);
                formData.append('folder', 'test');

                const response = await fetch('/api/upload/image', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    updateResultDiv(resultDiv, `Success! URL: ${result.data.url}`, 'green');
                    log(`Method 3 successful: ${result.data.url}`, 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Server upload failed');
                }
            } catch (error) {
                updateResultDiv(resultDiv, `Failed: ${error.message}`, 'red');
                log(`Method 3 failed: ${error.message}`, 'error');
            }
        }

        // Test Method 4: Cloudinary Widget
        async function testMethod4() {
            log('Testing Method 4: Cloudinary Widget');
            const resultDiv = addResultDiv('Method 4: Cloudinary Widget', 'orange');
            
            try {
                updateResultDiv(resultDiv, 'Loading widget...', 'blue');

                // Load Cloudinary widget script
                if (!window.cloudinary) {
                    const script = document.createElement('script');
                    script.src = 'https://upload-widget.cloudinary.com/global/all.js';
                    document.head.appendChild(script);
                    
                    await new Promise((resolve, reject) => {
                        script.onload = resolve;
                        script.onerror = reject;
                    });
                }

                updateResultDiv(resultDiv, 'Opening widget...', 'blue');

                const widget = window.cloudinary.createUploadWidget({
                    cloudName: config.cloudName,
                    uploadPreset: config.uploadPreset,
                    folder: 'portfolio/test',
                    tags: ['test', 'method4'],
                    maxFiles: 1
                }, (error, result) => {
                    if (error) {
                        updateResultDiv(resultDiv, `Failed: ${error.message}`, 'red');
                        log(`Method 4 failed: ${error.message}`, 'error');
                    } else if (result.event === 'success') {
                        updateResultDiv(resultDiv, `Success! URL: ${result.info.secure_url}`, 'green');
                        log(`Method 4 successful: ${result.info.secure_url}`, 'success');
                    }
                });

                widget.open();
                updateResultDiv(resultDiv, 'Widget opened - please upload a file', 'blue');

            } catch (error) {
                updateResultDiv(resultDiv, `Failed: ${error.message}`, 'red');
                log(`Method 4 failed: ${error.message}`, 'error');
            }
        }

        function addResultDiv(title, color) {
            const resultsContainer = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = `bg-${color}-50 border border-${color}-200 rounded-lg p-4`;
            div.innerHTML = `
                <h4 class="font-semibold text-${color}-900 mb-2">${title}</h4>
                <div class="result-content text-sm text-${color}-700">Ready to test...</div>
            `;
            resultsContainer.appendChild(div);
            return div;
        }

        function updateResultDiv(div, message, color) {
            const content = div.querySelector('.result-content');
            content.textContent = message;
            content.className = `result-content text-sm text-${color}-700`;
        }
    </script>
</body>
</html>
